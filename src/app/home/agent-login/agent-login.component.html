<section class="cmspage mtb-40">
    <div class="container">
        <div class="page-desc">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1>Agent Login</h1>
                    <form [formGroup]="login" (ngSubmit)="onAgentSubmit()">
                        <div class="form-group col-sm-12">
                            <label>
                    Userame:
                    <input type="text" class="form-control agentUsername" formControlName="agentUsername">
                </label>
                        </div>

                        <div class="form-group col-sm-12">
                            <label>
                    Password:
                    <input type="password" class="form-control agentPassword" formControlName="agentPassword">
                </label>
                        </div>
                        <div>
                            <a href=""> Forgotten Password ?</a>
                        </div>

                        <div>

                            <button class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
